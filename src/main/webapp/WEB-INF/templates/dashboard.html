<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Travel Thru Air | Dashboard</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
        />
        <link href="/static/css/style.css" rel="stylesheet" />
        <link
            rel="shortcut icon"
            href="/static/img/favicon.ico"
            type="image/x-icon"
        />

        <!-- <link rel="stylesheet" href="/src/main/webapp/static/css/style.css"> -->
    </head>

    <body>
        <!-- NAV SECTION -->
        <div th:replace="fragments/navbar :: navbar(2)"></div>
        <!--END NAV SECTION -->

        <!-- Offer Modal -->
        <div th:replace="fragments/modals/dashboard :: offerModal"></div>

        <!-- Flight Modal -->
        <div th:replace="fragments/modals/dashboard :: flightModal"></div>

        <div class="pt-5 mt-5">
            <h1 class="text-center text-warning">ADMIN DASHBOARD</h1>
        </div>

        <!-- OFFERS SECTION -->
        <section>
            <div class="container my-3 py-3">
                <h2 class="text-center">All Offers</h2>
                <div id="offerAlertPlaceholder" class="mx-3"></div>
                <div th:replace="fragments/offers :: offers"></div>
                <div class="text-center pt-3">
                    <button
                        type="button"
                        class="btn btn-primary"
                        data-bs-toggle="modal"
                        data-bs-target="#addOffer"
                    >
                        Add new offer
                    </button>
                </div>
            </div>
        </section>
        <!-- END OFFERS SECTION -->

        <!-- FLIGHTS SECTION -->
        <section>
            <div class="container my-3 py-3">
                <h2 class="text-center">All Flights</h2>
                <div id="flightAlertPlaceholder" class="mx-3"></div>
                <div th:replace="fragments/directflights :: flights"></div>
                <div class="text-center pt-3">
                    <button
                        type="button"
                        class="btn btn-primary"
                        data-bs-toggle="modal"
                        data-bs-target="#addFlight"
                    >
                        Add new flight
                    </button>
                </div>
            </div>
        </section>
        <!-- END FLIGHTS SECTION -->

        <!--FOOTER SECTION -->
        <div th:replace="fragments/footer :: footer"></div>
        <!-- END FOOTER SECTION -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
        <script src="/static/js/preventSubmit.js"></script>
        <script src="/static/js/offer.js" type="module"></script>
        <script src="/static/js/flight.js" type="module"></script>
    </body>
</html>
