<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div class="row" id="offers" th:fragment="offers">
            <div
                th:each="offer:${offers}"
                th:id="'offer-' + ${offer.getId().toHexString()}"
                class="col-12 col-md-6 col-lg-4 mt-3"
                th:if="${offer.getUntil() >= currentTime}"
            >
                <div
                    th:replace="fragments/offercard :: offercard(${offer})"
                ></div>
            </div>
        </div>
    </body>
</html>
