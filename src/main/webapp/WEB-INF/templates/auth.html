<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1"
        />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Travel Thru Air | LOGIN/SIGN-UP</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
        />
        <link href="/static/css/login.css" rel="stylesheet" />
        <link
            rel="shortcut icon"
            href="/static/img/favicon.ico"
            type="image/x-icon"
        />

        <!-- <link rel="stylesheet" href="/src/main/webapp/static/css/login.css"> -->
    </head>

    <body>
        <!-- NAV SECTION -->
        <div th:replace="fragments/navbar :: navbar(3)"></div>
        <!--END NAV SECTION -->

        <!--AUTH SECTION-->
        <main class="container pt-5 mt-5">
            <!-- <div class="section">
            <div class="container"> -->
            <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center">
                    <div class="py-5 pt-sm-2 text-center">
                        <h6 class="pb-1 fw-bold">
                            <span>Log In</span>
                            <span class="px-3"></span>
                            <span>Sign Up</span>
                        </h6>

                        <input
                            class="custom-checkbox d-none"
                            type="checkbox"
                            id="reg-log"
                            name="reg-log"
                        />
                        <label for="reg-log"><i class="bi"></i></label>

                        <div class="card-3d-wrap mx-auto mt-5">
                            <div class="card-3d-wrapper">
                                <div class="card card-front">
                                    <div class="center-wrap">
                                        <div class="text-center">
                                            <h4 class="mb-4 pb-3 fw-bolder">
                                                Log In
                                            </h4>
                                            <!-- TODO: SET ACTION PARAMETER PROPERLY -->
                                            <form
                                                name="LoginForm"
                                                method="post"
                                                action="/login"
                                            >
                                                <div class="custom-input-group">
                                                    <input
                                                        required
                                                        type="email"
                                                        name="email"
                                                        class="form-style"
                                                        placeholder="Your Email"
                                                        id="loginemail"
                                                        autocomplete="email"
                                                    />
                                                    <i
                                                        class="input-icon bi bi-envelope"
                                                    ></i>
                                                </div>
                                                <div
                                                    class="custom-input-group mt-2"
                                                >
                                                    <input
                                                        required
                                                        type="password"
                                                        name="pass"
                                                        class="form-style"
                                                        placeholder="Your Password"
                                                        id="loginpass"
                                                        autocomplete="current-password"
                                                    />
                                                    <i
                                                        class="input-icon bi bi-lock"
                                                    ></i>
                                                </div>
                                                <input
                                                    type="submit"
                                                    value="Submit"
                                                    class="submit-btn mt-4 text-uppercase px-4 fw-bold d-inline-flex text-center justify-content-center align-items-center border-0"
                                                />
                                            </form>
                                        </div>
                                    </div>
                                </div>

                                <div class="card card-back">
                                    <div class="center-wrap">
                                        <div class="text-center">
                                            <h4 class="mb-4 pb-3 fw-bolder">
                                                Sign Up
                                            </h4>
                                            <!-- TODO: SET ACTION PARAMETER PROPERLY -->
                                            <form
                                                name="RegisterForm"
                                                method="post"
                                                action="/signup"
                                            >
                                                <div class="custom-input-group">
                                                    <input
                                                        required
                                                        type="text"
                                                        name="name"
                                                        class="form-style"
                                                        placeholder="Your Full Name"
                                                        id="regname"
                                                        autocomplete="name"
                                                    />
                                                    <i
                                                        class="input-icon bi bi-person"
                                                    ></i>
                                                </div>
                                                <div
                                                    class="custom-input-group mt-2"
                                                >
                                                    <input
                                                        required
                                                        type="email"
                                                        name="email"
                                                        class="form-style"
                                                        placeholder="Your Email"
                                                        id="regemail"
                                                        autocomplete="email"
                                                    />
                                                    <i
                                                        class="input-icon bi bi-envelope"
                                                    ></i>
                                                </div>
                                                <div
                                                    class="custom-input-group mt-2"
                                                >
                                                    <input
                                                        required
                                                        type="password"
                                                        name="pass"
                                                        class="form-style"
                                                        placeholder="Your Password"
                                                        id="regpass"
                                                        autocomplete="new-password"
                                                    />
                                                    <i
                                                        class="input-icon bi bi-lock"
                                                    ></i>
                                                </div>
                                                <input
                                                    type="submit"
                                                    value="Submit"
                                                    class="submit-btn mt-4 text-uppercase px-4 fw-bold d-inline-flex text-center justify-content-center align-items-center border-0"
                                                />
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!--END AUTH SECTION-->

        <!--FOOTER SECTION -->
        <div th:replace="fragments/footer :: footer"></div>
        <!-- END FOOTER SECTION -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
