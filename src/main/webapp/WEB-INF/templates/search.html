<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Travel Thru Air | Search</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
            rel="stylesheet"
        />
        <link href="/static/css/style.css" rel="stylesheet" />
        <link
            rel="shortcut icon"
            href="/static/img/favicon.ico"
            type="image/x-icon"
        />

        <!-- <link rel="stylesheet" href="/src/main/webapp/static/css/style.css" /> -->
    </head>

    <body>
        <!-- NAV SECTION -->
        <div th:replace="fragments/navbar :: navbar(1)"></div>
        <!--END NAV SECTION -->

        <div class="pt-5 mt-5">
            <h1 class="text-center">SEARCH FLIGHTS</h1>
        </div>

        <!-- SEARCH SECTION -->
        <section>
            <div class="container my-3 py-3">
                <form class="row g-3">
                    <div class="col-12 col-md-6">
                        <div class="form-floating">
                            <input
                                name="from"
                                id="from"
                                type="text"
                                class="form-control"
                                placeholder="city"
                                required
                            />
                            <label for="from">Source City</label>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-floating">
                            <input
                                name="to"
                                id="to"
                                type="text"
                                class="form-control"
                                placeholder="city"
                                required
                            />
                            <label for="to">Destination City</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                Search
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <!-- END SEARCH SECTION -->

        <!-- RESULTS SECTION -->
        <div class="vh-100" th:unless="${isSearch}"></div>
        <section th:if="${isSearch}">
            <div class="container my-3 py-3">
                <h2 class="mx-auto text-warning text-center py-3 mb-5">
                    You searched for flights
                    <br />
                    from
                    <span class="text-info" th:text="${from}"></span>
                    to
                    <span class="text-info" th:text="${to}"></span>
                </h2>
                <div th:if="${flights}">
                    <div th:replace="fragments/flights :: flights"></div>
                </div>
                <div th:unless="${flights}">
                    <h3 class="text-danger text-center">No results found</h3>
                </div>
            </div>
        </section>
        <!-- END RESULTS SECTION -->

        <!--FOOTER SECTION -->
        <div th:replace="fragments/footer :: footer"></div>
        <!-- END FOOTER SECTION -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
