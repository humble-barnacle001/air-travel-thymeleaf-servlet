<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Travel Thru Air</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
            rel="stylesheet"
        />
        <link href="/static/css/style.css" rel="stylesheet" />
        <link
            rel="shortcut icon"
            href="/static/img/favicon.ico"
            type="image/x-icon"
        />

        <!-- <link rel="stylesheet" href="/src/main/webapp/static/css/style.css"> -->
    </head>

    <body>
        <!-- NAV SECTION -->
        <div th:replace="fragments/navbar :: navbar(0)"></div>
        <!--END NAV SECTION -->

        <!--HOME SECTION-->
        <section id="home-sec">
            <div class="container">
                <div class="row text-center justify-content-center">
                    <div class="col-10 col-md-8 col-lg-6">
                        <h1 class="head-main">Travel Thru Air</h1>
                        <p
                            class="h4 my-5 p-1 border animate__animated animate__tada animate__infinite"
                        >
                            Travel with us at the lowest rates with the greatest
                            flexibility
                        </p>
                    </div>
                </div>
            </div>
        </section>

        <section id="offers-sec">
            <div class="container my-5 py-5">
                <h2
                    class="display-1 text-success text-center animate__animated animate__pulse animate__infinite"
                >
                    Special Offers
                </h2>
                <div class="row mt-5">
                    <div
                        class="col-12 col-md-6 col-lg-4 mt-3"
                        th:each="offer:${offers}"
                        th:if="${offer.getUntil() >= currentTime}"
                    >
                        <div class="card">
                            <div class="card-body">
                                <h3 class="h4 card-title text-danger">
                                    Special Deal @
                                    <span th:text="${offer.finalAmt()}"></span>
                                </h3>
                                <p class="card-text">
                                    <small class="text-success">
                                        Flat
                                        <span
                                            th:text="${offer.getDiscount()}"
                                        ></span>
                                        % off
                                    </small>
                                </p>
                                <h6 class="card-subtitle mb-2 text-muted">
                                    <span
                                        th:text="${offer.flight.getCompany()}"
                                    ></span>
                                </h6>
                                <p class="card-text">
                                    <span
                                        th:text="${offer.flight.getFrom()}"
                                    ></span>
                                    to
                                    <span
                                        th:text="${offer.flight.getTo()}"
                                    ></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--END HOME SECTION-->

        <!--FOOTER SECTION -->
        <div th:replace="fragments/footer :: footer"></div>
        <!-- END FOOTER SECTION -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
