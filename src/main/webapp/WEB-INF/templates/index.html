<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Travel Thru Air</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
    <link href="/static/css/style.css" rel="stylesheet" />
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon">
    <!-- <link rel="stylesheet" href="/src/main/webapp/static/css/style.css"> -->
</head>

<body>
    <!-- NAV SECTION -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light border-bottom border-3">
        <div class="container-fluid">
            <a class="navbar-brand mb-0 h1 text-primary fw-bold" href="/">TRAVEL AGENCY</a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <a class="nav-link active disabled" href="/">Home</a>
                    <a class="nav-link" href="/search.html">Search</a>
                    <a class="nav-link" href="/gallery.html">Gallery</a>
                    <a class="nav-link" href="/login.html">Login/SignUp</a>
                </ul>
            </div>
        </div>
    </nav>
    <!--END NAV SECTION -->

    <!--HOME SECTION-->
    <section id="home-sec">
        <div class="container">
            <div class="row text-center justify-content-center">
                <div class="col-10 col-md-8 col-lg-6">
                    <h1 class="head-main">Travel Thru Air</h1>
                    <p class="h4 my-5 p-1 border animate__animated animate__tada animate__infinite">
                        Travel with us at the lowest rates with the greatest flexibility
                    </p>
                </div>
            </div>
        </div>
    </section>

    <section id="offers-sec">
        <div class="container my-5 py-5">
            <h2 class="display-1 text-success text-center animate__animated animate__pulse animate__infinite">
                Special Offers
            </h2>
            <div class="row mt-5">
                <div class="col-12 col-md-6 col-lg-4" th:each="offer:${offers}" th:if="${offer.getValue2()}">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="h4 card-title text-danger">
                                Tour Package @ &#8377;<span th:text="${offer.getValue3()}"></span>
                            </h3>
                            <p class="card-text">
                                <span th:text="${offer.getValue0()}"></span> to <span
                                    th:text="${offer.getValue1()}"></span>
                            </p>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </section>
    <!--END HOME SECTION-->

    <!--FOOTER SECTION -->
    <div class="container-fluid">
        <footer class="d-flex flex-wrap justify-content-end align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <span class="text-muted">&copy; <span th:text="${date}"></span> Travel Thru Air | All Rights
                    Reserved</span>
            </div>
        </footer>
    </div>
    <!-- END FOOTER SECTION -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
